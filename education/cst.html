<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/basic.css">
        <link rel="stylesheet" href="../css/index.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>

        
    </head>
    <body style="border: 0.5vh solid orange;">
        
        <div id="app">
        <div class="container mt5vh">
            
        <h2 class="float-right">{{quiz.title}}</h2>
            <p style="" class="">
                <img src="../img/logo-large.png" height="361" class="img-fluid select-img-logo">
                
                
            </p>
            
            
            
            
        
            
        </div>    
        
        
            
            <div v-for="(question, index) in quiz.questions">  
                
            <div v-show="index === questionIndex" class="container mt15vh" >
                
                
                <h1 class="text-center" id="question">
                    {{ question.text }} <h1>
                <div class="row mt10vh"> 
                    <div class="col-md-6"> 
                        <p class="options-l"> 
                            <input type="radio" v-model="userResponses[index]" v-bind:value="question.responses[0].value" >
                            <label>{{question.responses[0].text}}
                                </label>

                        </p>

                    </div>
                    <div class="col-md-6 float-left"> 
                        <p class="options-r"> 
                     <input type="radio" v-model="userResponses[index]" v-bind:value="question.responses[1].value" >
                            <label>{{question.responses[1].text}}
                                </label>

                        </p>
                    </div>

                    <div class="col-md-6"> 
                        <p class="options-l"> 
                     <input type="radio" v-model="userResponses[index]" v-bind:value="question.responses[2].value" >
                            <label>{{question.responses[2].text}}
                                </label>

                        </p>

                    </div>
                    <div class="col-md-6 float-right"> 
                        <p class="options-r"> 
                     <input type="radio" v-model="userResponses[index]" v-bind:value="question.responses[3].value" >
                            <label>{{question.responses[3].text}}
                                </label>

                        </p>
                    </div>
                </div>
                    <p class="text-center mt10vh">
                         <button v-if="questionIndex > 0" v-on:click="prev" class="btn">prev</button>
                           <button v-on:click="next" class="btn">next</button>
                    </p>
                </div>
                    
                    
                    
            </div>
            <div v-show="questionIndex === quiz.questions.length">
                        <div class="container mt10vh">
                            
            <div v-if="score > quiz.questions.length/2">
                <h1 class="large-text">
                    Congratulations <img src="img/congrats.png" height="150px">
                </h1>
                    <h3>{{score}}/ {{ quiz.questions.length }} </h3>
            </div>
            <div v-if="score < quiz.questions.length/2">    
                <h1 class="large-text">
                    You did poor try again later <img src="img/poor.png" height="80px">
                </h1>
                <h3>Try this learning links</h3>
                <h4>https://www.ss.com</h4>
                <h4>https://www.ss.com</h4>
                <h4>https://www.ss.com</h4>
            
            </div>    
            <a class="btn mt10vh" href="../select.html">Back to Menu</a>
            
        </div>      
                
            </div>

        </div>
        
    </body>
      <script src="../js/cst.js"></script>
      <script src="../js/app.js"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
